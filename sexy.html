      <select data-theme-picker name="themepicker" id="theme">

        <option value="🌑">🌑 Oscuro</option>
        <option value="🙃">🙃 Graciosito</option>
        <option value="🎷">🎷 Jazz</option>
      </select>
    </label>
    
    <script>

      document.getElementById("theme").value = '🎷';

      const audio = new Audio('Careless Whisper.mp3');
      audio.preload = 'auto';
      audio.play();


          document.getElementById("theme").addEventListener("change", (event) => {
        const selectedTheme = event.target.value;

        if (selectedTheme === '💻' || selectedTheme === '☀️' || selectedTheme === '🌑' || selectedTheme === '🙃') {
            window.location.href = 'index.html';
        }
       });


    </script>
